<body>

    <header>
        <h1>推薦遊戲</h1>
    </header>

    <main>
        <a id="image-link" href="">

            <div id="image-container">
                <img id="food-image" src="https://www.gomaji.com/blog/wp-content/uploads/2020/04/IMG_1798.jpg">
                <p id="image-description">這是第一張照片的介紹。</p>
            </div>
        </a>
        <button class="navigation-button" onclick="previousImage()">上一張</button>
        <button class="navigation-button" onclick="nextImage()">下一張</button>
        
  <a class="back-button" href="">首頁</a>
    </main>

    <style>
        /* 在 CSS 中為連結添加底線樣式 */
        #image-link {
            text-decoration: underline;
            /* 若要去除預設的連結樣式可以使用以下方式 */
            /* text-decoration: none; */
        }
  .navigation-button {
         display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            background-color: black;
            color: white;
            text-decoration: none;
            border-radius: 17px;
   cursor:pointer;
   
        }
  

  
  .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 70px;
            font-size: 16px;
            text-align: center;
            background-color: pink;
            color: white;
            text-decoration: none;
            border-radius: 20px;
   cursor:pointer;
   border-style:solid;
   
        }

  
  


    </style>

    <script>
        const images = [
            {
                url: "https://drive.google.com/uc?export=view&id=1hxFOxjIDWu6OasH9p-UiSfRGbKsFwQtm",
                description: "(點擊我查看)",
                pageLink: "https://wildrift.leagueoflegends.com/zh-tw/?utm_medium=card5%2Bwildrift.leagueoflegends.com&utm_source=riotbar" // 第一張照片的連結
            },
            {
                url: "https://drive.google.com/uc?export=view&id=1SXEFkitaTtjbL51kjwN9E-WanGHcAYMc",
                description: " (點擊我查看)",
                pageLink: "https://www.pubgmobile.com/TW/home.shtml" // 第二張照片的連結
            },
            {
                url: "https://drive.google.com/uc?export=view&id=1oytvlXcYnAcHSK9BRXN750lJH4EVSlEu",
                description: "(點擊我查看)",
                pageLink: "https://www.yueyuanzhiye.com/index.shtml" // 第張照片的連結
            }
        ];

        let currentIndex = 0;
        const foodImage = document.getElementById("food-image");
        const imageDescription = document.getElementById("image-description");

        function showImage(index) {
            foodImage.src = images[index].url;
            imageDescription.textContent = images[index].description;
        }

        function previousImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
            // 更新圖片連結
            document.getElementById("image-link").href = images[currentIndex].pageLink;
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
            // 更新圖片連結
            document.getElementById("image-link").href = images[currentIndex].pageLink;
        }

        // 初始顯示第一張圖片
        showImage(currentIndex);
    </script>
